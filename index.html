<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake-Mines</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/902276985777176617/1154128910112526427/tile_1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Rokkitt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    Total: $<span class="totalamount">100</span>
    <input type="submit" value="RESET BALANCE" id="resetbalance">
</header>
<div class="container">
    <div class="leftpanel">
        <form id="betsettings"> 
            <input required id="betamount" type="number" placeholder="Bet amount">
            <br>
            <select name="mines" id="mines">
                <option value="5">Low (5)</option>
                <option value="10">Medium (10)</option>
                <option value="15">Hard (15)</option>
                <option value="20">Very Hard (20)</option>
                <option value="24">Test your luck (24)</option>
            </select>
            <br>
            <input type="submit" value="BET" id="startgame">
        </form>
        <br>

        <div class="cashoutsection">
            Multiplier: 
            <div class="multiplier">
                Current: <span class="multcurrent">0</span>
                Next: <span class="multnext">0</span>
            </div>
        <br>
            <p class="profit">Profit: $<span class="nprofit">0</span></p>
            <button type="submit" id="cashout">CASH OUT!</button>
            <div class="divider vertical"></div>
            <div id="cashoutpopup" class="cashoutpopup">Cashed out: $<span class="cashoutamount">0</span></div>
        </div>
    </div>
    <div class="game" draggable="false">
        <div class="frame"></div>
        <div class="tile 1 greyed-out" draggable="false"></div>
        <div class="tile 2 greyed-out" draggable="false"></div>
        <div class="tile 3 greyed-out" draggable="false"></div>
        <div class="tile 4 greyed-out" draggable="false"></div>
        <div class="tile 5 greyed-out" draggable="false"></div>
        <div class="tile 6 greyed-out" draggable="false"></div>
        <div class="tile 7 greyed-out" draggable="false"></div>
        <div class="tile 8 greyed-out" draggable="false"></div>
        <div class="tile 9 greyed-out" draggable="false"></div>
        <div class="tile 10 greyed-out" draggable="false"></div>
        <div class="tile 11 greyed-out" draggable="false"></div>
        <div class="tile 12 greyed-out" draggable="false"></div>
        <div class="tile 13 greyed-out" draggable="false"></div>
        <div class="tile 14 greyed-out" draggable="false"></div>
        <div class="tile 15 greyed-out" draggable="false"></div>
        <div class="tile 16 greyed-out" draggable="false"></div>
        <div class="tile 17 greyed-out" draggable="false"></div>
        <div class="tile 18 greyed-out" draggable="false"></div>
        <div class="tile 19 greyed-out" draggable="false"></div>
        <div class="tile 20 greyed-out" draggable="false"></div>
        <div class="tile 21 greyed-out" draggable="false"></div>
        <div class="tile 22 greyed-out" draggable="false"></div>
        <div class="tile 23 greyed-out" draggable="false"></div>
        <div class="tile 24 greyed-out" draggable="false"></div>
        <div class="tile 25 greyed-out" draggable="false"></div>
    </div>
    <div class="back">
        <div class="goldorbomb 1"></div>
        <div class="goldorbomb 2"></div>
        <div class="goldorbomb 3"></div>
        <div class="goldorbomb 4"></div>
        <div class="goldorbomb 5"></div>
        <div class="goldorbomb 6"></div>
        <div class="goldorbomb 7"></div>
        <div class="goldorbomb 8"></div>
        <div class="goldorbomb 9"></div>
        <div class="goldorbomb 10"></div>
        <div class="goldorbomb 11"></div>
        <div class="goldorbomb 12"></div>
        <div class="goldorbomb 13"></div>
        <div class="goldorbomb 14"></div>
        <div class="goldorbomb 15"></div>
        <div class="goldorbomb 16"></div>
        <div class="goldorbomb 17"></div>
        <div class="goldorbomb 18"></div>
        <div class="goldorbomb 19"></div>
        <div class="goldorbomb 20"></div>
        <div class="goldorbomb 21"></div>
        <div class="goldorbomb 22"></div>
        <div class="goldorbomb 23"></div>
        <div class="goldorbomb 24"></div>
        <div class="goldorbomb 25"></div>
    </div>
    <div class="indicator">
        <output name="result" for="completion">50</output>
    </div>
</div>
<div class="bets">My bets</div>
    
    <footer>
    
    </footer>

    <script type="module" src="./script.js"></script>
</body>
</html>
