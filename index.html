<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake-Mines</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Explosion-155624_icon.svg/2048px-Explosion-155624_icon.svg.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Rokkitt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    Total: $<span class="totalamount">100</span>
    <p class="clickable-text" onclick="toggleBar()">Profile</p> 
</header>
<div class="container">
    <div id="sliding-bar" class="slide-bar">
        <input type="submit" value="RESET BALANCE" id="resetbalance">
    </div>
    <div class="leftpanel">
        Total: $
        <span class="betamount">1</span>
        <form id="betsettings"> 
            <input required id="betamount" type="number" placeholder="Bet amount">
            <br>
            <select name="mines" id="mines">
                <option value="5">Low (5)</option>
                <option value="10">Medium (10)</option>
                <option value="15">Hard (15)</option>
                <option value="20">Very Hard (20)</option>
                <option value="24">Test your luck (24)</option>
            </select>
            <br>
            <input type="submit" value="BET" id="startgame">
        </form>
        <br>

        <div class="cashoutsection">
            Multiplier: 
            <div class="multiplier">
                Current: <span class="multcurrent">0</span>
                Next: <span class="multnext">0</span>
            </div>
        <br>
            <p class="profit">Profit: <span class="nprofit">0</span></p>
            <button type="submit" id="cashout">CASH OUT!</button>
            <div class="divider vertical"></div>
            </div>
        </div>
    <div class="game">
        <div class="box 1 greyed-out"></div>
        <div class="box 2 greyed-out"></div>
        <div class="box 3 greyed-out"></div>
        <div class="box 4 greyed-out"></div>
        <div class="box 5 greyed-out"></div>
        <div class="box 6 greyed-out"></div>
        <div class="box 7 greyed-out"></div>
        <div class="box 8 greyed-out"></div>
        <div class="box 9 greyed-out"></div>
        <div class="box 10 greyed-out"></div>
        <div class="box 11 greyed-out"></div>
        <div class="box 12 greyed-out"></div>
        <div class="box 13 greyed-out"></div>
        <div class="box 14 greyed-out"></div>
        <div class="box 15 greyed-out"></div>
        <div class="box 16 greyed-out"></div>
        <div class="box 17 greyed-out"></div>
        <div class="box 18 greyed-out"></div>
        <div class="box 19 greyed-out"></div>
        <div class="box 20 greyed-out"></div>
        <div class="box 21 greyed-out"></div>
        <div class="box 22 greyed-out"></div>
        <div class="box 23 greyed-out"></div>
        <div class="box 24 greyed-out"></div>
        <div class="box 25 greyed-out"></div>
    </div>

</div>
<div class="bets">My bets</div>
    
    <footer>
    
    </footer>

    <script type="module" src="./script.js"></script>
</body>
</html>
